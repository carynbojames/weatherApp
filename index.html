<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <header class="p-4 bg-dark text-light text-center">
        <h2 class="p-2">Weather Dashboard</h2>
    </header>

    <section class="container" id="search-section"></section>
        <div class="row justify-content">

            <!-- Cities -->
            <section class="col-12 col-sm-3">
                <!-- Search Form -->
                <section class="p-2"> <!-- Didn't like this in the div above -->
                    <h4>Search for a City:</h4>
                    <input type="text" name="city" class="w-100">
                    <button class="btn btn-sm btn-secondary m-1 align-right" id="searchBtn">Search</button>
                </section>
                <!-- History of Cities -->
                <section class="p-2" id="search-history">
                    <!-- <button class="btn btn-light my-1 w-100" id="historyClear">Clear Search History</button> -->
                    <div id="city-list"></div> <!-- Originally had this as a <ul> which affected the margins -->
                </section>
            </section>

            <!-- Weather -->
            <section class="col-12 col-sm-9">
                <h4 class="p-5 text-center" id="instructions">Get the weather forecast for today the next 5-days</h4>
                <section class='m-2 mb-4' id="weather-current"></section>
                <section class='m-2' id="weather-future">
                    <h4>5-Day Forecast:</h4>   
                    <div class="row" id="forecast"></div>                
                </section>
            </section>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
